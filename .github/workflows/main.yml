name: CI

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npx ng build
      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: dist/bare-angular          
      - uses: actions/deploy-pages@v4.0.5
          
