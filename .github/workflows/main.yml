name: CI

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npx ng build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/bare-angular/browser
  
  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write
      
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/deploy-pages@v4
